<h3>Add Your Recipe!</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recipe Name: </label>
      <input type="text" class="form-control" id="recipeName" required [(ngModel)]="recipe.recipeName" name="recipeName">
    </div>
    
    <div class="form-group">
      <label for="name">Recipe Ingredients: </label>
      <input formControlName='ingControl' type="text" class="form-control" require [(ngModel)]="recipe.recipeIng" />
    </div>
    
    <div class="form-group">
      <label for="name">Recipe Description: </label>
      <input type="text" class="form-control" id="recipeD" required [(ngModel)]="recipe.recipeDesc" name="recipeD">
    </div>
  
    
    <form action="../database.json">  
      <input type="file" id="recipeImage">
    </form>
    <img src="" alt="Testing">

    <button type="submit" class="btn btn-success">Submit</button>
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
       <button class="btn btn-success" (click)="newRecipe()">Add</button>
    </div>
