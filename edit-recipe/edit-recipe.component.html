<h3>Update Employee</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recipe Name</label>
      <input type="text" class="form-control" id="recipeName" required [(ngModel)]="recipe.recipeName" name="recipeName">
    </div>

    <div class="form-group">
      <label for="name">Recipe Ingredients</label>
      <input type="text" class="form-control" id="recipeIng" required [(ngModel)]="recipe.recipeIng" name="recipeIng">
    </div>

    <div class="form-group">
      <label for="name">Recipe Description</label>
      <input type="text" class="form-control" id="recipeDesc" required [(ngModel)]="recipe.recipeDesc" name="recipeDesc">
    </div>

    <div>
      <label for="name">Recipe Image</label>
      <input type="image" class="form-control" id="recipeImage" required [(ngModel)]="recipe.recipeImage" name="recipeImage">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
